<!DOCTYPE html>
<html>

<head <title>Hello World, AngularJS - .net</title>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>

  <script type="text/javascript" src="controller/init.js"></script>

  <script type="text/javascript" src="controller/mainpage.js"></script>
  <script type="text/javascript" src="controller/login.js"></script>

</head>


<body ng-app="myapp">



  <div ng-controller="myController1">

    {{data.theVar}}

  </div>

  <div ng-controller="myController2">

 
    <input type="text" ng-model="custom1" /> {{custom1}}


    <p>Looping with ng-repeat:</p>

    <ul>
      <li data-ng-repeat="x in names|filter:custom1">
        {{ x|uppercase }}
      </li>
    </ul>


  </div>



</body>


</html>
